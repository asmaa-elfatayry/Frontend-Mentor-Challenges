<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="bg-color-bal">
  <main class="max-w-2xl  sm:mt-36 m-auto flex sm:flex-row flex-col rounded-3xl">
    <section class="result basis-1/2 p-8 rounded-b-3xl sm:rounded-3xl text-center z-10 bg-gradient-to-b from-grd-start-bg to-grd-end-bg">
<h1 class="text-color-lav text-xl font-medium mb-5">
  Your Result
</h1>
<div class="circle bg-gradient-to-t from-grad-start-cir flex mb-5 flex-col justify-center to-grad-end-cir rounded-full w-40 text-white h-40 m-auto">
  <h2 class="font-bold text-6xl">76</h2>
  <p class="text-color-lav font-medium">
    of 100
  </p>
</div>
<div>
  <h2 class="text-white text-2xl font-semibold mb-3"> Great</h2>
  <p class="text-color-lav text-lg p-2"> You scored higher than 65% of the people who have taken these tests.</p>
</div>
    </section>
    <section class="summary basis-1/2 p-8 sm:rounded-r-3xl  bg-white mt-[-15px] sm:ml-[-10px] sm:mt-[0px] flex flex-col gap-4 ">
<h2 class="text-color-blu font-bold text-xl mb-2">Summary</h2>
<div class="card bg-color-rea bg-opacity-10 flex flex-row justify-between p-3 rounded-xl">
  <div class="flex flex-row ">
    <img src="../assets//images/icon-reaction.svg" alt="reaction"/>
    <h3 class="text-color-rea pl-2"> Reaction</h3>
  </div>
  <p class="text-gray-400 font-bold"><span class="text-color-blu  pr-1">80</span>/ 100</p>
</div>
<div class="card bg-color-mem bg-opacity-10 flex flex-row justify-between p-3 rounded-xl">
  <div class="flex flex-row">
    <img src="../assets//images/icon-memory.svg" alt="memory"/>
    <h3 class="text-color-mem pl-2">Memory</h3>
  </div>
  <p class="text-gray-400 font-bold"><span class="text-color-blu  pr-1">92</span>/ 100</p>
</div>
<div class="card bg-color-ver bg-opacity-10 flex flex-row justify-between p-3 rounded-xl">
  <div class="flex flex-row">
    <img src="../assets//images/icon-verbal.svg" alt="verbal"/>
    <h3 class="text-color-ver pl-2">Verbal</h3>
  </div>
 
  <p class="text-gray-400 font-bold"><span class="text-color-blu  pr-1">61</span>/ 100</p>
</div>
<div class="card bg-color-vis bg-opacity-10 flex flex-row justify-between p-3 rounded-xl">
  <div class="flex flex-row">
    <img src="../assets//images/icon-visual.svg" alt="visual"/>
    <h3 class="text-color-vis pl-2">Visual</h3>
  </div>
  
  <p class="text-gray-400 font-bold"><span class="text-color-blu  pr-1">72</span>/ 100</p>
</div>
<button type="button" class="w-full bg-color-blu hover:bg-gradient-to-b hover:from-grd-start-bg hover:to-grd-end-bg text-white rounded-full p-3 mt-3 font-bold hover:cursor-pointer"> Continue</button>
    </section>
  </main>

</html>
