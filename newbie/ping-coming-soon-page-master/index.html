<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <h1>Ping<span>.</span></h1>
    <h2> We are launching <span>soon!</span></h2>
    <p> Subscribe and get notified</p>
    <form >
      <input type="text" placeholder="your email address...">
      <button type="submit">Notify Me</button>
      <div class="warn-validation">
       <em> Please provide a valid email address</em>  
      </div>
    </form>

    <div class="pic">
      <img src="./images//illustration-dashboard.png" alt="design">
    </div>

    <div class="icons">
      <ul>
        <li><i class="fa fa-facebook-f"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-instagram"></i></li>
      </ul>
    </div>

    <h3>&copy; Copyright Ping. All rights reserved.</h3>
  </main>
