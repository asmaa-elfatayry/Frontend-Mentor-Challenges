<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <main>
    <div class="balance">
      <div class="my-balance">
        <span>My balance</span>
        <p>$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="chart">
      <h1> Spending - Last 7 days</h1>
      <div class="all-days">

        <div class="day">
          <span>mon</span>
          <div class="chart-orange"></div>
          <span class="display">$22.05</span>

        </div>

        <div class="day">
          <span>tue</span>
          <div class="chart-orange"></div>
          <span class="display">$35.66</span>
        </div>

        <div class="day">
          <span>wed</span>
          <div class="chart-blue"></div>
          <span class="display">$52.36</span>
        </div>

        <div class="day">
          <span>thu</span>
          <div class="chart-orange"></div>
          <span class="display">$31.07</span>
        </div>

        <div class="day">
          <span>fri</span>
          <div class="chart-orange"></div>
          <span class="display">$28.22</span>
        </div>

        <div class="day">
          <span>sat</span>
          <div class="chart-orange"></div>
          <span class="display">$43.88</span>
        </div>

        <div class="day">
          <span>sun</span>
          <div class="chart-orange"></div>
          <span class="display">$30.11</span>
        </div>

      </div>
      <!--all-days-->

      <div class="total">
        <div class="this-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last-month">
          <h2>+2.4%</h2>
          <p>from last month</p>

        </div>
      </div>
    </div>
    <!--chart-->
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">asmaa elfatayry</a>.
  </div> -->
  <script src="js/index.js"></script>
</body>

</html>
