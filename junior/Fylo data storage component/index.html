<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="fylo">
     <h1><img src="images/logo.svg" alt="logo"></h1>
     <div class="icons">
      <img src="images/icon-document.svg" alt="document">
      <img src="images/icon-folder.svg" alt="folder">
      <img src="images/icon-upload.svg" alt="upload">
     </div>
    </div>
    <div class="storge">
      <div class="left">
        <div>
        <span>1</span>
        <span>8</span>
        <span>5</span>
      </div>
        <span>GB Left</span>
      </div>
       <p>  You’ve used <span>81 <span>5</span>  GB</span>  of your storage</p>
          <meter id="meter" optimum="9" value="9" min="0" max="12"> </meter>
      <span>  0 GB</span>
      <span>  1000 GB</span>
    </div>
  </main>


  


  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">asmaa elfatayry</a>.
  </div> -->
</body>
</html>
